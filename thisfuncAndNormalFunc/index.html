    <title>this function and lambda function</title>
</head>
<body>
    

    <script>
      // here this will give NaN(Not a Number)  
      const obj = {
        fName: 'Abhishek',
        lName: "Bhanot",
        fullName: function () {
            return this.fName + this.lName;
        }
      };
      const getMyFullName = obj.fullName;
      console.log(getMyFullName());
